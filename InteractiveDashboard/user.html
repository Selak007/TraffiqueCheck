<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("peakpx.jpg"); /* Use the image file */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            text-align: center;
            width: 400px; /* Set a max-width for the container */
        }

        h1 {
            font-size: 2rem;
            color: #eb8f05;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
        }

        #roadSearch {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        #searchButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #safetyRating {
            margin-bottom: 10px; /* Space below safety rating */
            font-weight: bold;
        }

        #location {
            margin-bottom: 10px; /* Space below location */
        }

        .sos-btn, .nav-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Consistent margin */
            text-decoration: none;
            min-width: 120px; /* Ensure buttons have a minimum width */
        }

        .sos-btn {
            background-color: #d9534f; /* Red for SOS */
            color: white;
        }

        .sos-btn:hover {
            background-color: #c9302c;
        }

        .nav-btn {
            background-color: #007bff; /* Blue for back button */
            color: white;
        }

        .nav-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="search-container">
            <input type="text" id="roadSearch" placeholder="Enter road name">
            <button id="searchButton" onclick="searchRoad()">Search</button>
        </div>
        <p id="safetyRating">Safety Rating: </p>
        <p id="location">Fetching location...</p>
        <button class="sos-btn" onclick="sendSOS()">Send SOS</button>
        <br>
        <a href="welcome.html"><button class="nav-btn">Back to Home</button></a>
    </div>
</body>
</html>
